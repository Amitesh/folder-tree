            background-position: 0 0;
            position: relative;

        }

        }

        ul.jqtree_common li ul.jqtree_common li ul.jqtree_common {}
        
        ul.jqtree_common li ul.jqtree_common li ul.jqtree_common li {}
        
        .jqtree-tree *:focus {
            outline: 1px dotted #ccc;
        }
        
        ul.jqtree_common .jqtree-toggler {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-image: url(https://raw.githubusercontent.com/artlung/Plain-jqTree-Theme/master/images/minusplus.png);
            background-repeat: no-repeat;
            background-position: 50% 0;
            text-indent: 100px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .jqtree .jqtree_common.jqtree-title {
            display: block;
        }
        
        ul.jqtree_common .jqtree-toggler.jqtree-closed {
            background-position: 50% 100%;
        }
        
        .jqtree-closed ul {
            display: none;
        }
        /* modified by Amitesh */
        
        ul.jqtree-tree .jqtree-title {
            color: #1C4257;
            vertical-align: middle;
            margin-left: 20px;
            padding-top: 4px;
        }
        
        ul.jqtree-tree .jqtree-title.jqtree-title-folder {
            margin-left: 20px;
            padding-top: 3px;
        }
        
        ul li.jqtree_common {
            padding: 0;
        }
        
        ul.jqtree-tree li.jqtree-folder {
            margin-bottom: 0px;
        }
        
        #tree ul.jqtree-tree li.jqtree-selected > .jqtree-element .jqtree-title, 
        #tree ul.jqtree-tree li.jqtree-selected > .jqtree-element:hover .jqtree-title{
            background: #57b8f7;
            color: #fff;
            text-shadow: 0px 1px 0px #333;
            padding: 1px 3px 3px;
            border-radius: 3px;
            border: 1px solid #0190bd;
        }

<body translate="no">
    <div id="tree" style="width: 400px; border: 1px solid #ccc;"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script>
    var paths = [
        'haha-hoho/',
        'haha-hoho/components/',
        'haha-hoho/components/haha-hoho-routes.js',
        'haha-hoho/components/haha-hoho-controller.js',
        'haha-hoho/components/index.html',
        'haha-hoho/components/data.json',
        'haha-hoho/components/index.scss',
        'haha-hoho/components/images/',
        'haha-hoho/components/images/asset.svg',
        'haha-hoho/components/images/button-game.svg',
        'haha-hoho/components/images/game-icon.svg',
        'haha-hoho/components/images/sample-decoration-image.svg',
        'haha-hoho/components/images/cross.svg',
        'haha-hoho/components/images/tick.svg',
        'haha-hoho/components/images/menu/',
        'haha-hoho/components/images/menu/place-value.svg',
        'haha-hoho/components/place-value/',
        'haha-hoho/components/place-value/b/',
        'haha-hoho/components/place-value/b/place-value-controller.js',
        'haha-hoho/components/place-value/b/index.html',
        'haha-hoho/components/place-value/b/data.json',
        'haha-hoho/components/place-value/index.scss',
        'haha-hoho/components/place-value/images/',
        'haha-hoho/components/place-value/images/more-button.svg',
        'haha-hoho/compositions/',
        'haha-hoho/compositions/haha-hoho.js'
    ];

    paths = paths.map(function(path) {
        return path.split('/');
    });

    function structurize(paths) {
        var items = [];
        for (var i = 0, l = paths.length; i < l; i++) {
            var path = paths[i];
            var name = path[0];
            var rest = path.slice(1);
            var item = null;
            // debugger
            for (var j = 0, m = items.length; j < m; j++) {
                if (items[j].name === name) {
                    item = items[j];
                    break;
                }
            }
            // console.log('item =>', item);
            if (item === null) {
                var a = isFile(name);
                if (isFile(name)) {
                    item = {
                        name: name
                    };
                } else {
                    item = {
                        name: name,
                        children: []
                    };
                }

                items.push(item);
            }
            if (_.compact(rest).length > 0) {
                item.children.push(rest);
            }
        }
        //console.log('items =>', items)
        for (i = 0, l = items.length; i < l; i++) {
            item = items[i];

            if (item.children) {
                item.children = structurize(item.children);
            }
        }
        return items;
    }

    function isFile(name) {
        return (/\./).test(name);
    }

    function stringify(items) {
        var lines = [];
        for (var i = 0, l = items.length; i < l; i++) {
            var item = items[i];
            lines.push(item.name);
            var subLines = stringify(item.children);
            for (var j = 0, m = subLines.length; j < m; j++) {
                lines.push("  " + subLines[j]);
            }
        }
        return lines;
    }
    var tree = structurize(paths)
        // var result = stringify(tree).join("\n");
    console.log(JSON.stringify(tree, null, '\t'));

    $('#tree').tree({
        data: tree,
        autoOpen: true
            /*,
            closedIcon: $('<span class="closed sprite-img"><span class="folder sprite-img"></span></span>'),
            openedIcon: $('<span class="opened sprite-img"><span class="folder sprite-img"></span></span>')
            */
    });

    $('#tree').bind(
        'tree.select',
        function(event) {
            if (event.node) {
                // node was selected
                var node = event.node;
                getFolderPath(node);
            } else {
                // event.node is null
                // a node was deselected
                // e.previous_node contains the deselected node
            }
        }
    );

    function getFolderPath(node) {
        var path = node.name;
        var parent = node.parent;

        // Add forwad slash for folders
        if (node.children.length > 0) {
            path = path + '/';
        }

        while (parent) {
            if (parent.name) {
                path = parent.name + '/' + path;
            }
            parent = parent.parent;
        }

        return path;
    }
